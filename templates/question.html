<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query and Answer Box</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='question.css') }}">
</head>
<body> 
    <header>
        <div class="wrapper">
            <div class="logo"><span>Online </span>NoteBook</div>
            <ul class="menu">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li> 
                <li><a href="/subject">Subject</a></li>
                <li><a href="/question">Q&A</a></li>    
                <li><a href="/contact">Contact</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </header>
        <div class="query_display">
            <table border='1' style="border-collapse:collapse">
                <tr>
                    <th>Query ID</th>
                    <th>Query</th>
                    <th>Answer</th>
                </tr>
                {% for query in queries %}
                <tr>
                    <td>{{ query[0] }}</td>
                    <td>{{ query[1] }}</td>
                    <td>{{ query[2] }}</td>
                    
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="container">
            <h2>Query Box</h2>
            <form action="/query" method="post">
                <div class="form-group">
                    <label for="query">Your Query</label>
                    <textarea id="query" name="query" required></textarea>
                    <input type="submit" value="Submit">
                </div>
            </form>
            <form action="/submit_answer" method="post">
                <div class="form-group">
                    <label for="query">Your Answer</label>
                    <input type="text" name="qid" placeholder="enterID">
                    <textarea name="answer" ></textarea>
                    <input type="submit" value="submit answer">
                </div>
            </form>
        </div>

</body>
</html>
